<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Learning JQuery - JQuery选择器</title>
  <script src="jquery-3.4.1.js"></script>
  <script>
    $(document).ready(function(){
      $("#b1").click(function(){
        $(this).hide();
      });
    });
    $(document).ready(function(){
      $("#b2").click(function(){
        $("p").hide();
      });
    });
    $(document).ready(function(){
      $("#b3").click(function(){
        $(".test").hide();
      });
    });
    $(document).ready(function(){
      $("#b4").click(function(){
        $("#test").hide();
      });
    });
  </script>
</head>
<body>
  <div id="div1">
    JQuery选择器
  </div>
  <style>
    #div1{
        padding:10px;
        border: 1px dashed #000000;
        width: 900px;
        margin-top:10px;
        margin-bottom: 10px;
        font-size:20px;
        }
  </style>
  <button id="b1">点我就消失!</button>

  <h2>这是一个标题</h2>
  <p>这是一个段落</p>
  <p>这是另一个段落</p>
  <button id="b2">点我就kill掉所有带p的!</button>

  <h2 class="test">这是一个标题</h2>
  <p class="test">这是一个段落</p>
  <p>我是另一个段落</p>
  <button id="b3">点我就干掉所有class是test的!</button>

  <h2>这是一个标题</h2>
  <p>这是一个段落</p>
  <p id="test">这是另一个段落</p>
  <button id="b4">点我就干掉所有id是test的</button>
</body>
</html>
